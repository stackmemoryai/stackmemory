<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackMemory Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    .header { 
      text-align: center; 
      color: white;
      margin-bottom: 30px;
    }
    .header h1 { font-size: 2.5em; margin-bottom: 10px; }
    .header p { opacity: 0.9; }
    
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .metric-card {
      text-align: center;
    }
    .metric-value {
      font-size: 3em;
      font-weight: bold;
      color: #667eea;
      margin: 10px 0;
    }
    .metric-label {
      color: #666;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .chart-container {
      position: relative;
      height: 300px;
    }
    
    .task-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .task-item {
      padding: 12px;
      border-left: 4px solid #667eea;
      margin-bottom: 10px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    
    .task-item.completed { border-color: #22c55e; }
    .task-item.in_progress { border-color: #f59e0b; }
    .task-item.blocked { border-color: #ef4444; }
    
    .status { 
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      display: inline-block;
      margin-right: 8px;
    }
    .status.completed { background: #22c55e20; color: #22c55e; }
    .status.in_progress { background: #f59e0b20; color: #f59e0b; }
    .status.blocked { background: #ef444420; color: #ef4444; }
    .status.todo { background: #667eea20; color: #667eea; }
    
    .refresh-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      font-weight: bold;
      transition: all 0.3s;
    }
    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 25px rgba(0,0,0,0.3);
    }
    
    .loading {
      text-align: center;
      color: white;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“Š StackMemory Analytics</h1>
      <p id="last-updated">Loading dashboard...</p>
    </div>
    
    <div class="grid" id="metrics-grid">
      <div class="card metric-card">
        <div class="metric-label">Total Tasks</div>
        <div class="metric-value" id="total-tasks">-</div>
      </div>
      <div class="card metric-card">
        <div class="metric-label">Completion Rate</div>
        <div class="metric-value" id="completion-rate">-</div>
      </div>
      <div class="card metric-card">
        <div class="metric-label">In Progress</div>
        <div class="metric-value" id="in-progress">-</div>
      </div>
      <div class="card metric-card">
        <div class="metric-label">Blocked</div>
        <div class="metric-value" id="blocked">-</div>
      </div>
    </div>
    
    <div class="grid">
      <div class="card">
        <h3>ðŸ“ˆ Velocity Trend</h3>
        <div class="chart-container">
          <canvas id="velocity-chart"></canvas>
        </div>
      </div>
      
      <div class="card">
        <h3>ðŸŽ¯ Task Distribution</h3>
        <div class="chart-container">
          <canvas id="distribution-chart"></canvas>
        </div>
      </div>
    </div>
    
    <div class="card">
      <h3>ðŸš€ Recent Tasks</h3>
      <div class="task-list" id="task-list">
        <div class="loading">Loading tasks...</div>
      </div>
    </div>
  </div>
  
  <button class="refresh-btn" onclick="refreshDashboard()">ðŸ”„ Refresh</button>
  
  <script>
    const API_BASE = 'http://localhost:3000/api/analytics';
    let velocityChart, distributionChart;
    
    async function fetchMetrics() {
      try {
        const response = await fetch(`${API_BASE}/metrics`);
        const data = await response.json();
        return data.data;
      } catch (error) {
        console.error('Failed to fetch metrics:', error);
        return null;
      }
    }
    
    async function fetchTasks() {
      try {
        const response = await fetch(`${API_BASE}/tasks`);
        const data = await response.json();
        return data.data;
      } catch (error) {
        console.error('Failed to fetch tasks:', error);
        return null;
      }
    }
    
    function updateMetrics(data) {
      if (!data) return;
      
      document.getElementById('total-tasks').textContent = data.metrics.totalTasks;
      document.getElementById('completion-rate').textContent = 
        `${data.metrics.completionRate.toFixed(1)}%`;
      document.getElementById('in-progress').textContent = data.metrics.inProgressTasks;
      document.getElementById('blocked').textContent = data.metrics.blockedTasks;
      
      document.getElementById('last-updated').textContent = 
        `Last updated: ${new Date(data.lastUpdated).toLocaleString()}`;
    }
    
    function updateVelocityChart(metrics) {
      const ctx = document.getElementById('velocity-chart').getContext('2d');
      
      if (velocityChart) velocityChart.destroy();
      
      velocityChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: metrics.velocityTrend.map((_, i) => `Day ${i + 1}`),
          datasets: [{
            label: 'Completed Tasks',
            data: metrics.velocityTrend,
            borderColor: '#667eea',
            backgroundColor: '#667eea20',
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          }
        }
      });
    }
    
    function updateDistributionChart(metrics) {
      const ctx = document.getElementById('distribution-chart').getContext('2d');
      
      if (distributionChart) distributionChart.destroy();
      
      distributionChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Completed', 'In Progress', 'Todo', 'Blocked'],
          datasets: [{
            data: [
              metrics.completedTasks,
              metrics.inProgressTasks,
              metrics.totalTasks - metrics.completedTasks - metrics.inProgressTasks - metrics.blockedTasks,
              metrics.blockedTasks
            ],
            backgroundColor: ['#22c55e', '#f59e0b', '#667eea', '#ef4444']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }
    
    function updateTaskList(data) {
      if (!data || !data.tasks) return;
      
      const taskList = document.getElementById('task-list');
      
      if (data.tasks.length === 0) {
        taskList.innerHTML = '<div class="loading">No tasks found</div>';
        return;
      }
      
      taskList.innerHTML = data.tasks.map(task => `
        <div class="task-item ${task.state}">
          <span class="status ${task.state}">${task.state.replace('_', ' ')}</span>
          <strong>${task.title}</strong>
          <div style="margin-top: 5px; color: #666; font-size: 0.9em;">
            Priority: ${task.priority} | 
            Created: ${new Date(task.createdAt).toLocaleDateString()}
          </div>
        </div>
      `).join('');
    }
    
    async function refreshDashboard() {
      const metricsData = await fetchMetrics();
      const tasksData = await fetchTasks();
      
      if (metricsData) {
        updateMetrics(metricsData);
        updateVelocityChart(metricsData.metrics);
        updateDistributionChart(metricsData.metrics);
      }
      
      if (tasksData) {
        updateTaskList(tasksData);
      }
    }
    
    // WebSocket for real-time updates
    function connectWebSocket() {
      const ws = new WebSocket('ws://localhost:3000/ws/analytics');
      
      ws.onopen = () => {
        console.log('Connected to analytics WebSocket');
        ws.send(JSON.stringify({ type: 'subscribe' }));
      };
      
      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        if (message.type === 'update' || message.type === 'initial') {
          updateMetrics(message.data);
          updateVelocityChart(message.data.metrics);
          updateDistributionChart(message.data.metrics);
        }
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
      
      ws.onclose = () => {
        console.log('WebSocket disconnected, reconnecting in 5s...');
        setTimeout(connectWebSocket, 5000);
      };
    }
    
    // Initialize dashboard
    refreshDashboard();
    connectWebSocket();
    
    // Auto-refresh every 30 seconds
    setInterval(refreshDashboard, 30000);
  </script>
</body>
</html>
