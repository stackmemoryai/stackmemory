version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stackmemory-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: stackmemory
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-development_password}
      POSTGRES_DB: stackmemory
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/runway/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stackmemory -d stackmemory"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stackmemory-network

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: stackmemory-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-development_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stackmemory-network

  # pgAdmin for database management (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stackmemory-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stackmemory.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - stackmemory-network
    profiles:
      - development

  # RedisInsight for Redis management (development only)
  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: stackmemory-redisinsight
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - redisinsight_data:/db
    depends_on:
      - redis
    networks:
      - stackmemory-network
    profiles:
      - development

  # Nginx reverse proxy (production-like setup)
  nginx:
    image: nginx:alpine
    container_name: stackmemory-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - stackmemory-network
    profiles:
      - production

  # StackMemory Runway MCP Server
  app:
    build:
      context: .
      dockerfile: Dockerfile.runway
      target: runtime
    container_name: stackmemory-app
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8080
      
      # Database
      DATABASE_URL: postgresql://stackmemory:${POSTGRES_PASSWORD:-development_password}@postgres:5432/stackmemory?sslmode=disable
      DATABASE_POOL_SIZE: 20
      
      # Redis
      REDIS_URL: redis://default:${REDIS_PASSWORD:-development_password}@redis:6379
      
      # Auth0 Configuration
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: 3600
      REFRESH_TOKEN_EXPIRY: 604800
      
      # Monitoring
      DATADOG_API_KEY: ${DATADOG_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Features
      ENABLE_ANALYTICS: "true"
      ENABLE_LINEAR_SYNC: "true"
      ENABLE_WEBSOCKET: "true"
      
      # Rate Limiting
      RATE_LIMIT_FREE: 100
      RATE_LIMIT_PRO: 1000
      RATE_LIMIT_ENTERPRISE: 10000
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./tmp:/app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - stackmemory-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Migration runner (one-time job)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.runway
      target: runtime
    container_name: stackmemory-migrate
    command: ["node", "dist/src/runway/database/migrate.js"]
    environment:
      DATABASE_URL: postgresql://stackmemory:${POSTGRES_PASSWORD:-development_password}@postgres:5432/stackmemory?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stackmemory-network
    profiles:
      - migrate

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: stackmemory-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - app
    networks:
      - stackmemory-network
    profiles:
      - monitoring

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: stackmemory-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - stackmemory-network
    profiles:
      - monitoring

networks:
  stackmemory-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  redisinsight_data:
  nginx_logs:
  prometheus_data:
  grafana_data: